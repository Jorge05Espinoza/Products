<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory products</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
            product App
        </a>

    </nav>

    <div class="container">
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card-header">
                    <h4>Add Product</h4>

                </div>
                <form id="product-form" class="card-bord">
                    <div class="form-group">
                        <label for="name">Product name</label>
                        <input id="name" type="text" placeholder="Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="price">Product cost per piece</label>
                        <input id="price" type="number" placeholder="Price" step="0.01" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="quantity">Product Quantity</label>
                        <input id="quantity" type="number" placeholder="Quantity" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="year">Product date</label>
                        <input id="date" type="date" placeholder="Name" class="form-control">
                    </div>
                    <input type="submit" value="Save" id="boton-sexy" class="btn btn-primary btn-block"
                        >
                </form>
            </div>
            <div id="product-list" class="col-md-8"> </div>
        </div>

    </div>
    <script src="scripts/scripts.js"></script>
</body>

</html>
